<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app - Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">


</head>

<body>

  <div role="main" class="advice-container">
    <h3 class="advice-no">ADVICE NO # <span id="advice-no"></span></h3>

    <p class="advice-text"></p>

    <img class="pattern-divider" src="./images/pattern-divider-desktop.svg" alt="pattern-divider">
  </div>
  <button role="button" onclick="adviceGen()" class="randomizer-btn" id="randomizer-btn"><img
      src="./images/icon-dice.svg" alt="random button"></button>
  <script src="main.js"></script>
</body>

</html>
